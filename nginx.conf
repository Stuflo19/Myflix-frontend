upstream flask-api {
    server: flask-api:5000;
}

server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # location /movies {
    #     proxy_pass http://flask-api:5000/movies;
    # }
    location /verify {
        proxy_pass http://flask-api/verify;
    }
}